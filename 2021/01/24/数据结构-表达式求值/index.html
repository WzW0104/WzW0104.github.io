e">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">char</span> Stack[<span class="number">1020</span>];</span><br><span class="line"><span class="keyword">int</span> top;</span><br><span class="line"></span><br><span class="line"><span class="keyword">char</span> out[<span class="number">1020</span>], in[<span class="number">1020</span>];</span><br><span class="line"><span class="keyword">int</span> Len;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Function ：返回算术运算符的优先级</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">Priority</span><span class="params">(<span class="keyword">char</span> x)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (x == <span class="string">&#x27;+&#x27;</span> || x == <span class="string">&#x27;-&#x27;</span>) <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">if</span> (x == <span class="string">&#x27;*&#x27;</span> || x == <span class="string">&#x27;/&#x27;</span>) <span class="keyword">return</span> <span class="number">2</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Function ： 判断是否为算术运算符</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">IsOperator</span><span class="params">(<span class="keyword">char</span> x)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> x == <span class="string">&#x27;+&#x27;</span> || x == <span class="string">&#x27;-&#x27;</span> || x == <span class="string">&#x27;*&#x27;</span> || x == <span class="string">&#x27;/&#x27;</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Function ：将中缀表达式 s -&gt;&gt; 后缀表达式并存储在 out 中</span></span><br><span class="line"><span class="comment"> * len ： 中缀表达式的长度. Len ： 后缀表达式的长度</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Transfer</span><span class="params">(<span class="keyword">char</span> *s, <span class="keyword">int</span> len)</span> </span>&#123; <span class="comment">//</span></span><br><span class="line">    <span class="built_in">memset</span>(out, <span class="string">&#x27;\0&#x27;</span>, <span class="keyword">sizeof</span>(out)); <span class="comment">// 初始化后缀表达式的存储字符串 out</span></span><br><span class="line">    Len = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; len; ++i) &#123;    </span><br><span class="line">        <span class="keyword">if</span> (<span class="built_in">isdigit</span>(s[i])) &#123; <span class="comment">// 是数字就直接进入 out</span></span><br><span class="line">            out[Len++] = s[i];</span><br><span class="line">            <span class="keyword">while</span> (i + <span class="number">1</span> &lt; len &amp;&amp; <span class="built_in">isdigit</span>(s[i + <span class="number">1</span>])) out[Len++] = s[i + <span class="number">1</span>], ++i;</span><br><span class="line">            out[Len++] = <span class="string">&#x27; &#x27;</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (s[i] == <span class="string">&#x27;(&#x27;</span>) Stack[++top] = s[i]; <span class="comment">// &#x27;(&#x27; 也是直接进入 out</span></span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (s[i] == <span class="string">&#x27;)&#x27;</span>) &#123;  <span class="comment">// &#x27;)&#x27; 需要将与之匹配的 &#x27;(&#x27; 之间的所有内容塞进 out</span></span><br><span class="line">            <span class="keyword">while</span> (Stack[top] != <span class="string">&#x27;(&#x27;</span>) &#123;</span><br><span class="line">                out[Len++] = Stack[top--];</span><br><span class="line">                out[Len++] = <span class="string">&#x27; &#x27;</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            --top;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">while</span> (IsOperator(s[i])) &#123;   <span class="comment">// 栈空，或者优先级较栈顶大，或者栈顶为 &#x27;(&#x27;，则运算符进栈，否则出栈进 out</span></span><br><span class="line">                <span class="keyword">if</span> (!top || Stack[top] == <span class="string">&#x27;(&#x27;</span> || Priority(Stack[top]) &lt; Priority(s[i])) &#123;</span><br><span class="line">                    Stack[++top] = s[i];</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    out[Len++] = Stack[top--];</span><br><span class="line">                    out[Len++] = <span class="string">&#x27; &#x27;</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span> (top) &#123;  </span><br><span class="line">        out[Len++] = Stack[top--];</span><br><span class="line">        out[Len++] = <span class="string">&#x27; &#x27;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Function ： 返回二元运算结果</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">double</span> <span class="title">Cal</span><span class="params">(<span class="keyword">double</span> x, <span class="keyword">double</span> y, <span class="keyword">double</span> op)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">double</span> ans = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">if</span> (op == <span class="string">&#x27;+&#x27;</span>) ans = x + y;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (op == <span class="string">&#x27;-&#x27;</span>) ans = x - y;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (op == <span class="string">&#x27;*&#x27;</span>) ans = x * y;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (op == <span class="string">&#x27;/&#x27;</span>) &#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="built_in">fabs</span>(y) &lt; <span class="number">1e-6</span>) <span class="built_in">exit</span>(<span class="number">20</span>);</span><br><span class="line">        ans = x / y;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> ans;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Function ： 根据传入的后缀表达式 s 计算返回表达式的值</span></span><br><span class="line"><span class="comment"> * dst ： 暂时存储一段字符串.  Str ： 保存结果的模拟栈</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">double</span> <span class="title">Calculate</span><span class="params">(<span class="keyword">char</span> *s)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">char</span> dst[<span class="number">100</span>]; </span><br><span class="line">    <span class="keyword">double</span> Str[<span class="number">200</span>]; </span><br><span class="line">    <span class="keyword">int</span> top_1 = <span class="number">0</span>, i = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> (i = <span class="number">0</span>; s[i]; ++i) &#123;</span><br><span class="line">        <span class="keyword">if</span> (!s[i] || s[i] == <span class="string">&#x27; &#x27;</span>) <span class="keyword">continue</span>;</span><br><span class="line">        <span class="built_in">sscanf</span>(s + i, <span class="string">&quot;%s&quot;</span>, dst);  <span class="comment">// 绝了，从 s+i 位置往后，按照 scanf(&quot;%s&quot;,dst) 的规格输入到 dst 中</span></span><br><span class="line">        <span class="keyword">if</span> (<span class="built_in">isdigit</span>(dst[<span class="number">0</span>])) &#123; <span class="comment">// 如果是操作数，则进栈，否则取栈顶两个元素进二元计算并进栈</span></span><br><span class="line">            Str[++top_1] = atof(dst);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            Str[top_1 - <span class="number">1</span>] = Cal(Str[top_1 - <span class="number">1</span>], Str[top_1], dst[<span class="number">0</span>]);</span><br><span class="line">            --top_1;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">while</span> (s[i] &amp;&amp; s[i] != <span class="string">&#x27; &#x27;</span>) ++i;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> Str[<span class="number">1</span>];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    gets(in);</span><br><span class="line">    Transfer(in, <span class="built_in">strlen</span>(in));</span><br><span class="line">    out[Len - <span class="number">1</span>] = <span class="string">&#x27;\0&#x27;</span>;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; out &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    <span class="keyword">double</span> ans = Calculate(out);</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; ans &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>刚学习，但觉得有些代码细节还是可以优化。</p>
