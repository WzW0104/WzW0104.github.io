                   <span class="comment">// 进栈</span></span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">pop</span><span class="params">()</span> </span>&#123; <span class="keyword">if</span>(empty()) <span class="built_in">printf</span>(<span class="string">&quot;栈空!&quot;</span>); <span class="keyword">else</span> top--; &#125;              <span class="comment">// 出栈</span></span><br><span class="line">    <span class="function"><span class="keyword">bool</span> <span class="title">empty</span><span class="params">()</span></span>&#123; <span class="keyword">return</span> top == base; &#125;                                 <span class="comment">// 栈空</span></span><br><span class="line">    <span class="function">T <span class="title">Top</span><span class="params">()</span> </span>&#123; <span class="keyword">if</span>(empty()) <span class="keyword">return</span> <span class="number">0</span>; <span class="keyword">return</span> *(top<span class="number">-1</span>); &#125;                  <span class="comment">// 栈顶</span></span><br><span class="line">    <span class="function">ll <span class="title">Length</span><span class="params">()</span> </span>&#123; <span class="keyword">return</span> top - base; &#125;                                  <span class="comment">// 栈内元素数量</span></span><br><span class="line">    Stack() &#123; init(); &#125;                                                 <span class="comment">// 构造</span></span><br><span class="line">    ~Stack() &#123; <span class="keyword">if</span>(empty()) <span class="keyword">delete</span> top; <span class="keyword">else</span> <span class="keyword">delete</span> top,<span class="keyword">delete</span> base; &#125;   <span class="comment">// 析构</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123; <span class="comment">// 简单测试</span></span><br><span class="line">    Stack&lt;<span class="keyword">int</span>&gt; q;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i &lt; <span class="number">20</span>;i++) q.push(i);</span><br><span class="line">    <span class="keyword">while</span>(!q.empty()) &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;Top = %d\n&quot;</span>,q.Top());</span><br><span class="line">        q.pop();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    Stack&lt;<span class="keyword">char</span>&gt; s;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i &lt; <span class="number">25</span>;i++) s.push(i + <span class="string">&#x27;A&#x27;</span>);</span><br><span class="line">    <span class="keyword">while</span>(!s.empty()) &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;Top = %c\n&quot;</span>,s.Top());</span><br><span class="line">        s.pop();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MAXSIZE 100</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> &#123;</span></span><br><span class="line">    <span class="keyword">int</span> *base;</span><br><span class="line">    <span class="keyword">int</span> *top;</span><br><span class="line">    <span class="keyword">int</span> stacksize;</span><br><span class="line">&#125;SqStack;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">InitStack</span><span class="params">(SqStack &amp;s)</span></span>&#123;</span><br><span class="line">    s.base = <span class="keyword">new</span> <span class="keyword">int</span>[MAXSIZE];</span><br><span class="line">    <span class="keyword">if</span>(!s.base) &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;栈初始化失败！&quot;</span>);</span><br><span class="line">        <span class="built_in">exit</span>(<span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    s.top = s.base;</span><br><span class="line">    s.stacksize = MAXSIZE;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">DestroyStack</span><span class="params">(SqStack &amp;s)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(!s.base) &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;栈不存在！&quot;</span>);</span><br><span class="line">        <span class="built_in">exit</span>(<span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">delete</span> s.base;</span><br><span class="line">    <span class="keyword">delete</span> s.top;</span><br><span class="line">    s.stacksize = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">ClearStack</span><span class="params">(SqStack &amp;s)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(!s.base) &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;栈不存在！&quot;</span>);</span><br><span class="line">        <span class="built_in">exit</span>(<span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    s.top = s.base;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">push</span><span class="params">(SqStack &amp;s,<span class="keyword">int</span> e)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(s.top - s.base == s.stacksize) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    *s.top++ = e;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">StackEmpty</span><span class="params">(SqStack &amp;s)</span></span>&#123;</span><br><span class="line">    <span class="keyword">return</span> s.base == s.top;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">ll <span class="title">StackLength</span><span class="params">(SqStack &amp;s)</span></span>&#123;</span><br><span class="line">    <span class="keyword">return</span> s.top - s.base;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">pop</span><span class="params">(SqStack &amp;s,<span class="keyword">int</span> &amp;e)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(s.top == s.base) <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    e = *--s.top;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">GetTop</span><span class="params">(SqStack &amp;s)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(s.top != s.base) <span class="keyword">return</span> *(s.top - <span class="number">1</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">StackTraverse</span><span class="params">(SqStack &amp;s)</span></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> *i = s.base;</span><br><span class="line">    <span class="keyword">while</span>(i != s.top) &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%d &quot;</span>,*i);</span><br><span class="line">        ++i;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;\n&quot;</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    SqStack s ;</span><br><span class="line">    InitStack(s);</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>;i &lt; <span class="number">10</span>;i++) push(s,i);</span><br><span class="line">    StackTraverse(s);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;Top = %d\n&quot;</span>,GetTop(s));</span><br><span class="line">    <span class="keyword">int</span> Top ;</span><br><span class="line">    pop(s,Top);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;Length = %lld\n&quot;</span>,StackLength(s));</span><br><span class="line"></span><br><span class="line">    ClearStack(s);</span><br><span class="line">    StackTraverse(s);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    SqStack a;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>,StackEmpty(a));</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
